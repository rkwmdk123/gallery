<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>에그벳 상세 페이지</h1>
    </header>

    <main>
        <section class="product-details">
            <div class="product-image">
                <img src="에그벳.png" alt="상품 이미지 1">
            </div>
            <div class="product-image">
                <img src="에그벳모.jpg" alt="준비중입니다.">
            </div>
            <div class="product-image">
                <img src="로고.jpg" alt="상품 이미지 3">
            </div>
        </section>

        <section class="product-description">
            <h2>상품 설명</h2>
            <p>에그를 형상화 하여 사이버틱하고 세련된 느낌의 디자인</p>
        </section>

        
    </main>

    <footer>
        <p>&copy; 2023 Start Your Brand.</p>
    </footer>
</body>

</html>
